
{% extends 'base.html' %}

{% block body %}
    

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
            {% for melon in melons_in_cart %}
                <tr>
                    
                    <td>{{ melon[0] }}</td>
                    <td>{{ melon[1] }}</td>
                    <td>${{ '%0.2f'| format(melon[2]) }} </td>
                    <td>${{ '%0.2f'| format(melon[3]) }}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>

    <h3>Total: ${{ '%0.2f'| format(total_cost) }} </h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
